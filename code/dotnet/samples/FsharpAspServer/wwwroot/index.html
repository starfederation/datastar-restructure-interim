<!doctype html>
<html>
<head>
    <title>C# + D* Example</title>
    <script type="module" defer src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<main class="container" id="main" data-store="{'input':'','output':'','show':true}">
    <div class="grid-container">
        <div class="item1"><h2><span id="language" data-on-load="$$get('/language')"></span> + D* Example</h2></div>
        <div class="item2">
            <div data-show="$show">
                <img data-on-click="$$get('/clickRocket')" src="images/rocket.gif" width="200px" alt="Datastar Rocket. Click me to get out of here via a redirect"/>
                <hr>
                <span id="feed" data-on-load="$$get('/feed')">12345678901234567890</span>
            </div>
        </div>
        <div class="item3">
            <input type="text" placeholder="Input" data-model="input"/><br>
            <br>
            <button class="button-69" data-on-click="$$get('/get')">Send State</button><br>
            <button class="button-69" data-on-click="$$get('/patch')">Patch State</button><br>
            <button class="button-69" data-on-click="$$get('/target')">Target HTML Element</button><br>
            <button class="button-69" data-on-click="$show=!$show">Toggle Rocket</button><br>
            <div id="output" data-text="$output"></div>
            <div id="target"></div>
        </div>
        <div class="item4">
            <pre data-text="JSON.stringify(ctx.store(),null,2)"></pre>
        </div>
    </div>
</main>
</body>
</html>
